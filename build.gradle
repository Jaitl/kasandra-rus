buildscript {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'scala'
    apply plugin: 'application'

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        compile 'org.scala-lang:scala-library:2.11.7'
    }

    version = '1.0'
}

mainClassName = 'Run'

project('kasandra-core') {
    dependencies {
        compile 'ru.stachek66.nlp:mystem-scala:0.1.5-SNAPSHOT'
    }
}
