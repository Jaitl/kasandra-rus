buildscript {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'scala'
    apply plugin: 'application'

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        compile 'org.scala-lang:scala-library:2.11.7'
        compile group: 'org.scalatest', name: 'scalatest_2.11', version: '2.2.6'

    }

    version = '1.0'
}

project('kasandra-core') {
    dependencies {
        compile 'com.github.Jaitl:mystem-scala:0.1.5'
        compile group: 'de.julielab', name: 'aliasi-lingpipe', version: '4.1.0'
        compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
        compile group: 'com.typesafe', name: 'config', version: '1.3.0'
        compile group: 'org.json4s', name: 'json4s-jackson_2.11', version: '3.4.0'
    }
}
