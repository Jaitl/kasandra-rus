buildscript {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'scala'
    apply plugin: 'application'

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        compile 'org.scala-lang:scala-library:2.11.7'
    }

    version = '1.0'
}

project('kasandra-core') {
    dependencies {
        compile 'com.github.Jaitl:mystem-scala:0.1.5'
    }
}
