<div class="form-group">
    <h4>Коллекция новостей</h4>
    <select class="form-control" id="news-corpus">
        {% for n in titles %}
        <option value="{{ n['alias'] }}">{{ n['name'] }}</option>
        {% endfor %}
    </select>
    <div id="news-count"></div>
</div>
<div class="form-group">
    <h4>Список новостей</h4>
    <div id="news-table"></div>
</div>
