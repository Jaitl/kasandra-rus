{% extends "layout.html" %}
{% set active_page = "vectorization" %}
{% block body %}
<h2>Векторизация коллекции документов</h2>
<div class="row">
    <div class="col-md-6">
        <form id="vectorization">
            <div class="form-group">
                <label for="vect-alg">Алгоритм векторизации</label><br/>
                <div class="btn-group" data-toggle="buttons" id="vect-alg">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="ifidf" autocomplete="off" checked>TF-IDF
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="sem_group" autocomplete="off">Абст. сем. группы
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="sem_group_tfidf" autocomplete="off">Абст. сем. группы c TF-IDF
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="news-corpus">Коллекция новостей</label>
                <select class="form-control" id="news-corpus">
                    {% for n in titles %}
                    <option value="{{ n['alias'] }}">{{ n['name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="news-preview">Заголовки новостей</label>
                <textarea class="form-control" rows="15" id="news-preview" readonly></textarea>
            </div>
            <button type="submit" class="btn btn-success">Вычислить</button>
        </form>
    </div>
    <div class="col-md-6">
        Матрица с результатами: <br/>
    </div>
</div>
{% endblock %}
